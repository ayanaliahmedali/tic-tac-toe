<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="./assets/logo.svg" alt="">
      </div>
      <div class="turn">
        <img src="./assets/icon-x.svg" alt="">turn
      </div>
      <div class="restart">
        <img src="./assets/icon-restart.svg" alt="">
      </div>
    </header>
    <section>
      <div class="box-1">
        <div class="empty"></div>
        <div class="icon-x">
          <img src="./assets/icon-x.svg" alt="">
        </div>
        <div class="icon-o">
          <img src="./assets/icon-o.svg" alt="">
        </div>
      </div>
    </section>
    <section>
      <div class="box-2">
        <div class="one">
          <img src="./assets/icon-x.svg" alt="">
        </div>
        <div class="two">
          <img src="./assets/icon-o.svg" alt="">
        </div>
        <div class="three">
          <img src="./assets/icon-x.svg" alt="">
        </div>
      </div>
    </section>
    <section>
      <div class="box-3">
        <div class="empty"></div>
        <div class="four">
          <img src="./assets/icon-o.svg" alt="">
        </div>
        <div class="five">
          <img src="./assets/icon-x.svg" alt="">
        </div>
      </div>
    </section>
    <footer>
      <div class="footer-aria">
        <div class="x-you">
          <p>X (You)</p>
          <span>14</span>
        </div>
        <div class="tries">
          <p>Ties</p>
          <span>32</span>
        </div>
        <div class="x-cpu">
          <p>0 (CPU)</p>
          <span>11</span>
        </div>
      </div>
    </footer>
  </div>

</body>

</html>
